<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>

    <div class="logo">
        <img class="logo-img" src="/img/images/pepfund-logo-zip-file/png/logo-color(Green).png" alt="">
    </div>

    <div class="login-page">
    <div class="login-box">

        <div class="signin-msg">
            Sign in to PepFund
        </div>


        <div class="login-using-thirdparty">

            <div class="google-button signIN-button">
                <a href="#">
                <button login-btn>
                    <ol class="login-list">
                        <li><img  src="/img/images/google_logo.png" class="thirtparty-list-list-img alt=""></li>
                        <li><div class="thirtparty-list-item">Continue with Google<div></li>
                    </ol>     
                </button>
                </a>
            </div>


             <div class="facebook-button signIN-button">
                <a href="#">
                <button login-btn   >
                    <ol class="login-list">
                        <li><img  src="/img/images/facebook.jpg" class="thirtparty-list-list-img alt=""></li>
                        <li><div class="thirtparty-list-item">Continue with Facebook<div></li>
                    </ol>     
                </button>
                </a>
            </div>


             <div class="apple-button signIN-button">
                <a href="#">
                <button login-btn>
                    <ol class="login-list">
                        <li><img  src="/img/images/apple.png" class="thirtparty-list-list-img alt=""></li>
                        <li><div class="thirtparty-list-item">Continue with Apple<div></li>
                    </ol>     
                </button>
                </a>
            </div>
            

        </div>



        <div class="difference-line">
            <hr>  --------------- or continue with email --------------- <hr>
        </div>

        <form action="./connect.php" method="post" class="login-with-email">
            <input class="form-items" name="userName" type="text" placeholder="User Name"><br>
            <input class="form-items" name="password" type="password" placeholder="Password">
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signin-button">
            <button type="submit">Sign in</button>
        </div>

        <div class="new-user">
            New to PepFund?
            <a href="#">Sign Up</a>
        </div>

    </div>
    </div>
</body>
</html>
